name: release_macos

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout flant
        uses: actions/checkout@v2
        with:
          repository: Simon-Bin/flant
          ref: master
      - name: Checkout flant_app
        uses: actions/checkout@v2
        with:
          path: example
          ref: master

      - name: Flutter action
        # You may pin to the exact commit or the version.
        # uses: subosito/flutter-action@26bf50084a0c218b5b715a3641c36eac84fd2136
        uses: subosito/flutter-action@v1.4.0
        with:
          # The Flutter version to make available on the path
          flutter-version: "2.x" # optional
          # The Flutter build release channel
          channel: "stable" # optional, default is stable

      - run: flutter config --enable-macos-desktop

      # 下载项目依赖
      - name: Install dependencies
        run: flutter pub get

      # 执行测试
      # - run: flutter test
      # 打包 APK
      - run: flutter build macos --profile
        working-directory: example
      # 打包 ios
      # - run: flutter build ios --release --no-codesign
      #   working-directory: example
      # https://github.com/svenstaro/upload-release-action
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          # A personal access token for the GitHub repository in which the release will be created and edited.
          # It is recommended to create the access token with the following scopes: `repo, user, admin:repo_hook`.
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: exmaple/build/macos/Build/Products/Profile/*.app
          file_glob: true
          tag: ${{ github.ref }}
